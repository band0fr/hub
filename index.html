<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bgcolor: #141414;
            --primary: #141414;
            --primary-light: #141414;
            --primary-dark: #141414;
            --searbarbgcolor: #141414e6;
            --searchbarbordercolor: #232323;
            --sarchbarbordercolorfocused: #44474a;
            --scriptcardbgcolor: #141414d0;
            --scriptcardbordercolor: #232323;
            --scriptcardbordercoloronhover: #44474a;
            --scriptcardglow: #14141466;
            --Scripttitlecolor: #d6dde3;
            --Scriptgametitlecolor: #f6f6f6;
            --clickcolor: #00ffae;
            --copybuttonbgcolor: #141414d0;
            --copybuttonbordercolor: #555a5f;
            --copybuttontextcolor: #a9b1ba;
            --copybuttonbgcolorclick: #14141466;
            --copybuttonbgcolorhover: #14141433;
        }

        body {
            background-color: var(--bgcolor);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #e8e8e8;
            min-height: 100vh;
        }

        .searchbar {
            background-color: var(--searbarbgcolor);
            border: 1px solid var(--searchbarbordercolor);
            border-radius: 9999px;
            text-align: left;
            position: fixed;
            z-index: 50;
            backdrop-filter: blur(10px);
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
            padding: 14px 24px;
            color: #e8e8e8;
            outline: none;
            width: 400px;
            max-width: 90%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px #0005;
            font-size: 0.95rem;
            padding-left: 50px;
        }

        .searchbar:focus {
            border-color: var(--sarchbarbordercolorfocused);
            box-shadow: 0 0 0 2px var(--sarchbarbordercolorfocused);
            background-color: #141414f2;
        }

        .searchbar::placeholder {
            color: #c8c8c8a0;
        }

        .search-icon {
            position: absolute;
            left: 24px;
            top: 50%;
            transform: translateY(-50%);
            color: #888b90;
            z-index: 60;
            pointer-events: none;
        }

        .script {
            background-color: var(--scriptcardbgcolor);
            border-radius: 14px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 25px #0009;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid var(--scriptcardbordercolor);
            position: relative;
            height: 100%;
        }

        .script::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 14px;
            padding: 1px;
            background: linear-gradient(135deg, var(--primary-light), #14141410);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .script:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px var(--scriptcardglow);
            border-color: var(--scriptcardbordercoloronhover);
        }

        .script img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #232323;
        }

        .script-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex-grow: 1;
        }

        .script h3 {
            margin: 0;
            font-size: 1.1rem;
            color: var(--Scripttitlecolor);
            font-weight: 600;
            line-height: 1.3;
        }

        .game-name {
            font-size: 0.9rem;
            color: #b8b8b8b3;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .views {
            font-size: 0.85rem;
            color: #b8b8b8a0;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .copy {
            margin-top: auto;
            padding: 12px 16px;
            background-color: transparent;
            border: 1px solid var(--copybuttonbordercolor);
            color: var(--copybuttontextcolor);
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .copy:hover {
            background-color: var(--copybuttonbgcolorhover);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px #44474a33;
        }

        .copy:active {
            background-color: var(--copybuttonbgcolorclick);
            transform: translateY(0);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #34373b33;
            border-radius: 50%;
            border-top-color: #888b90;
            animation: spin 1s ease-in-out infinite;
            margin: 60px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #b8b8b8a0;
            font-size: 1rem;
        }

        .tag {
            display: inline-block;
            padding: 4px 10px;
            background-color: #232323;
            border-radius: 20px;
            font-size: 0.75rem;
            color: #c8c8c8;
            margin-right: 6px;
            margin-bottom: 6px;
            transition: all 0.2s ease;
        }

        .tag:hover {
            background-color: #44474a;
            transform: translateY(-1px);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            padding: 80px 0 40px;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, #232323 0%, transparent 70%);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px #0003;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }

        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #141414;
            color: #e8e8e8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 5px 20px #14141480;
            cursor: pointer;
            z-index: 40;
            transition: all 0.3s ease;
        }

        .floating-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 25px #44474a80;
        }

        .floating-btn:active {
            transform: translateY(0) scale(0.95);
        }
    </style>
</head>
<body class="antialiased">
    <div class="header">
        <h1>Celestia Scripthub</h1>
        <p>Find the best game scripts for your favorite games</p>
    </div>
    
    <div class="relative">
        <div class="search-icon">
            <i class="fas fa-search"></i>
        </div>
        <input class="searchbar" placeholder="Search scripts...">
    </div>
    
    <div class="container mx-auto px-4 pb-12">
        <div class="scriptscontainer grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Scripts will be loaded here -->
        </div>
    </div>

    <div class="floating-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script>
        const proxies = [
            'https://cors-anywhere.herokuapp.com/',
            'https://api.codetabs.com/v1/proxy/?quest=',
            'https://thingproxy.freeboard.io/fetch/'
        ];
        
        let page = 1;
        let loading = false;
        let proxy = 0;

        async function load() {
            const container = document.querySelector('.scriptscontainer');
            container.innerHTML = '<div class="col-span-full"><div class="loading-spinner"></div></div>';
            
            try {
                const url = 'https://scriptblox.com/api/script/fetch';
                const response = await fetch(proxies[proxy] + url);
                const jsdata = await response.json();
                
                if (jsdata?.result?.scripts) {
                    addscript(jsdata.result.scripts);
                }
            } catch (error) {
                console.log('Swapping proxy');
                proxy = (proxy + 1) % proxies.length;
                await load();
            }
        }

        async function loadpage(page = 2) {
            const container = document.querySelector('.scriptscontainer');
            loading = true;
            
            // Add loading indicator at the bottom
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'col-span-full';
            loadingIndicator.innerHTML = '<div class="loading-spinner"></div>';
            container.appendChild(loadingIndicator);
            
            try {
                const url = `https://scriptblox.com/api/script/fetch?page=${page}`;
                const response = await fetch(proxies[proxy] + url);
                const jsdata = await response.json();
                
                // Remove loading indicator
                container.removeChild(loadingIndicator);
                
                if (jsdata?.result?.scripts?.length > 0) {
                    addscript(jsdata.result.scripts, true);
                } else {
                    const endMessage = document.createElement('div');
                    endMessage.className = 'col-span-full py-8 text-center text-gray-400';
                    endMessage.textContent = "You've reached the end 🚀";
                    container.appendChild(endMessage);
                }
            } catch (error) {
                console.log('Swapping proxy');
                proxy = (proxy + 1) % proxies.length;
                await loadpage(page);
            } finally {
                loading = false;
            }
        }

        function addscript(scripts, append = false) {
            const container = document.querySelector('.scriptscontainer');
            
            if (!append) {
                container.innerHTML = '';
            }
            
            scripts.forEach(script => {
                const raw = script.image;
                const imageUrl = raw 
                    ? (raw.startsWith('http') ? raw : `https://scriptblox.com${raw}`)
                    : 'https://placehold.co/600x400/232323/808080?text=No+Image';
                
                const card = document.createElement('div');
                card.className = 'script fade-in';
                card.innerHTML = `
                    <img src="${imageUrl}" alt="${script.title || 'Script'}">
                    <div class="script-content">
                        <h3>${script.title || 'Unknown Script'}</h3>
                        <div class="game-name">
                            <i class="fas fa-gamepad text-xs opacity-60"></i>
                            ${script.game?.name || 'Unknown Game'}
                        </div>
                        <div class="views">
                            <i class="fas fa-eye text-xs opacity-60"></i>
                            ${script.views ? script.views.toLocaleString() + ' views' : 'Unknown views'}
                        </div>
                        ${script.tags?.length ? `<div class="mt-2">${script.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div>` : ''}
                        <button class="copy" data-script="${encodeURIComponent(script.script)}">
                            <i class="far fa-copy"></i> Copy Script
                        </button>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        document.addEventListener('click', async (e) => {
            if (e.target.closest('.copy')) {
                const button = e.target.closest('.copy');
                const encodedScript = button.getAttribute('data-script');
                const fullScript = decodeURIComponent(encodedScript);
                const originalContent = button.innerHTML;
                
                try {
                    await navigator.clipboard.writeText(fullScript);
                    
                    // Update button to show success
                    button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    button.style.borderColor = '#00ffae';
                    button.style.color = '#00ffae';
                    button.style.boxShadow = '0 4px 15px rgba(0,255,174,0.3)';
                    
                    // Revert after 2 seconds
                    setTimeout(() => {
                        button.innerHTML = originalContent;
                        button.style.borderColor = '';
                        button.style.color = '';
                        button.style.boxShadow = '';
                    }, 2000);
                } catch (error) {
                    console.error('Copy error:', error);
                    button.innerHTML = '<i class="fas fa-times"></i> Failed';
                    button.style.borderColor = '#f87171';
                    button.style.color = '#f87171';
                    
                    setTimeout(() => {
                        button.innerHTML = originalContent;
                        button.style.borderColor = '';
                        button.style.color = '';
                    }, 2000);
                }
            }
        });

        const searchbar = document.querySelector('.searchbar');
        let searchTimeout;
        
        searchbar.addEventListener('input', async (e) => {
            clearTimeout(searchTimeout);
            const content = e.target.value.trim();
            const container = document.querySelector('.scriptscontainer');
            
            if (!content) {
                await load();
                return;
            }
            
            container.innerHTML = '<div class="col-span-full"><div class="loading-spinner"></div></div>';
            
            searchTimeout = setTimeout(async () => {
                try {
                    const searchUrl = `https://scriptblox.com/api/script/search?q=${encodeURIComponent(content)}`;
                    const answer = await fetch(proxies[proxy] + searchUrl);
                    
                    if (!answer.ok) {
                        throw new Error('Search fetch error');
                    }
                    
                    const data = await answer.json();
                    
                    if (data?.result?.scripts?.length > 0) {
                        addscript(data.result.scripts);
                    } else {
                        container.innerHTML = `
                            <div class="empty-state col-span-full">
                                <i class="fas fa-search mb-4 text-4xl opacity-30"></i>
                                <p>No scripts found for "${content}"</p>
                                <p class="text-sm mt-2 opacity-50">Try different keywords</p>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error("Search error:", error);
                    proxy = (proxy + 1) % proxies.length;
                    
                    // Retry with new proxy
                    setTimeout(() => {
                        searchbar.dispatchEvent(new Event('input'));
                    }, 500);
                }
            }, 500);
        });

        // Show/hide floating button based on scroll position
        window.addEventListener('scroll', function() {
            const floatingBtn = document.querySelector('.floating-btn');
            if (window.scrollY > 300) {
                floatingBtn.style.opacity = '1';
                floatingBtn.style.visibility = 'visible';
                floatingBtn.style.transform = 'translateY(0)';
            } else {
                floatingBtn.style.opacity = '0';
                floatingBtn.style.visibility = 'hidden';
                floatingBtn.style.transform = 'translateY(20px)';
            }
        });

        // Initial load
        load();
        
        // Infinite scroll
        window.addEventListener('scroll', async () => {
            const scrollPosition = window.innerHeight + window.scrollY;
            const documentHeight = document.body.offsetHeight;
            const threshold = 200;
            
            if (scrollPosition >= documentHeight - threshold && !loading) {
                page += 1;
                await loadpage(page);
            }
        });
    </script>
</body>
</html>
